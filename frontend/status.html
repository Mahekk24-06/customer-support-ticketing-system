<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Status - Support Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
    }

    .sidebar {
      width: 230px;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: white;
      height: 100vh;
      padding: 25px 20px;
      position: fixed;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      display: block;
      padding: 10px 15px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .main {
      margin-left: 250px;
      padding: 40px;
      width: 100%;
    }

    .main h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
      color: #333;
    }

    .status-label {
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
    }

    .open {
      background-color: #fef3c7;
      color: #92400e;
    }

    .in-progress {
      background-color: #dbeafe;
      color: #1e40af;
    }

    .resolved {
      background-color: #d1fae5;
      color: #065f46;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: space-around;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Agent Panel</h2>
    <a href="support dashboard.html">Dashboard</a>
    <a href="assigned tickets.html">Assigned Tickets</a>
    <a href="status.html" class="active">Ticket Status</a>
    <a href="login.html" onclick="logout()">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Ticket Status Overview</h1>
    <table>
      <thead>
        <tr>
          <th>Ticket Title</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cannot Login to Account</td>
          <td><span class="status-label open">Open</span></td>
          <td>High</td>
          <td>2025-07-17</td>
        </tr>
        <tr>
          <td>Billing Issue</td>
          <td><span class="status-label in-progress">In Progress</span></td>
          <td>Medium</td>
          <td>2025-07-18</td>
        </tr>
        <tr>
          <td>Feature Not Working</td>
          <td><span class="status-label resolved">Resolved</span></td>
          <td>Low</td>
          <td>2025-07-16</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
  const ticketId = "REPLACE_WITH_SELECTED_TICKET_ID"; 
  const userId = localStorage.getItem("userId"); // From login

  // Add a comment
  async function addComment(ticketId, textAreaId) {
    const commentText = document.getElementById(textAreaId).value;

    const res = await fetch("http://localhost:5000/api/comments/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        ticketId,
        commentedBy: userId,
        text: commentText
      })
    });

    const data = await res.json();
    if (res.ok) {
      alert("Comment added");
      document.getElementById(textAreaId).value = "";
      fetchComments(ticketId);
    } else {
      alert("Error: " + data.message);
    }
  }

  // Load comments dynamically
  async function fetchComments(ticketId) {
    const res = await fetch(`http://localhost:5000/api/comments/${ticketId}`);
    const comments = await res.json();

    const container = document.getElementById("commentList");
    container.innerHTML = "";

    comments.forEach(c => {
      const div = document.createElement("div");
      div.innerHTML = `<p><strong>${c.commentedBy.username}</strong>: ${c.text} <em>(${new Date(c.commentedAt).toLocaleString()})</em></p>`;
      container.appendChild(div);
    });
  }

  // Auto-fetch on load
  fetchComments(ticketId);
</script>


</body>
</html>
